<div class="container">

  <!--Form  -->
  <div class="row">
    <div class="col-12">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary my-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New User
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add New User</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form [formGroup]="useForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">User Name</label>
                  <input type="text" name="userName" formControlName="userName" class="form-control"
                    id="exampleInputEmail1" aria-describedby="emailHelp">

                  <!-- Validation messages -->
                  <div *ngIf="useForm.get('userName')?.invalid && useForm.get('userName')?.touched" class="text-danger">
                    <small *ngIf="useForm.get('userName')?.errors?.['required']">User Name is required.</small>
                    <small *ngIf="useForm.get('userName')?.errors?.['minlength']">
                      User Name must be at least 3 characters long.
                    </small>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" name="emailId" formControlName="emailId" class="form-control"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Full Name</label>
                  <input type="text" name="fullName" formControlName="fullName" class="form-control"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Role</label>
                  <input type="text" name="role" formControlName="role" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" formControlName="password" class="form-control"
                    id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary" (click)="onSave()">Submit</button>

                <button type="submit" class="btn btn-success">Update</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Data table -->
  <div class="row">
    <div class="col-12">

      <table class="table border shadow">
        <thead>
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Full Name</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>

          @for (i of UserList; track $index){
          <tr>
            <th scope="row">{{$index+1}}</th>
            <td>{{i.userName}}</td>
            <td>{{i.emailId}}</td>
            <td>{{i.fullName}}</td>
            <td>{{i.role}}</td>
            <td>
              <div class="btn btn-danger mx-1">Delete</div>
            </td>
          </tr>
          }

        </tbody>
      </table>

    </div>
  </div>
</div>
